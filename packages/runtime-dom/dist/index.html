<body>
    <dvi id="app"></dvi>
    <script src="./runtime-dom.global.js"></script>
    <script>
        let { createRenderer, h, render ,Text,Fragment} = VueRuntimeDOM;

        const vueConponent = {//vue3兼容2的写法
            //data就好像是reactive而render就像是effect
            data(){
                return {
                    name:'zf',
                    age:'13'
                }
            },
            render(){
                debugger;
                setTimeout(()=>{
                    this.age++;
                },1000)
                return h('p',`${this.name}今年${this.age}`)
            }
        }
        render(h(vueConponent
            ), document.getElementById('app'))

    </script>

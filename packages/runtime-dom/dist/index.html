<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <dvi id="app"></dvi>
    <script src="./runtime-dom.global.js"></script>
    <script>
        let { createRenderer, h, render } = VueRuntimeDOM;
        render(h('h1', { style: { color: 'blue' } },
            [
            h('li', { key: "d" }, 'd'),
                h('li', { key: "a" }, 'a'),
                h('li', { key: "b" }, 'b'),
                h('li', { key: "c" }, 'c'),
            ]), document.getElementById('app'))
        setTimeout(() => {
            render(h('h1', { style: { color: 'black', background: 'red' } },
                [
                   
                    h('li', { key: "a" }, 'a'),
                    h('li', { key: "b" }, 'b'),
                    h('li', { key: "c" }, 'c'),


                ]), document.getElementById('app'))
        }, 2000)
    </script>
</body>

</html>

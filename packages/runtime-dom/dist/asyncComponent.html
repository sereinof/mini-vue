<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ='app'></div>
    <div id ='root'></div>
    <div id ='kgkg'></div>
    <script src="./runtime-dom.global.js"></script>
    <script>
    const  {setup,defineAsyncComponent,Teleport,getcurrentInstance,reactive,h,render,inject,ref,provide,Text} = VueRuntimeDOM;
  
//异步组件就是开始渲染一个空的组件，稍后组件加载完毕后渲染一个真的组件
const my = {
    render(){
        return h('h1',null,'hell world')
    }
}
let asyncComponent = defineAsyncComponent(()=>{
    return new Promise((r,j)=>{
        setTimeout(()=>{r(my)},5000)
    })
})
  render(h(asyncComponent),app);
</script>
</body>
</html>

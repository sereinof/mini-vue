<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="./runtime-dom.global.js"></script>
    <script>
        let { createRenderer, h, render ,Text,Fragment} = VueRuntimeDOM;
//组件的三大特性，1）属性，属性变化组件如何跟新
//2）插槽3）事件
//vue的setup函数（composition API入口）组件的生命周期
        const vueConponent = {//vue3兼容2的写法
            //data就好像是reactive而render就像是effect
            props:{
                    address:String,
                    c:{}
                },
            data(){
              
                return {
                    name:'zf',
                    age:'13'
                }
            },
            render(){

                return h('p',`${this.address}今年${this.$attrs.a}`)
            }
        }
        render(h(vueConponent,{address:'东莞松山湖',a:1,b:2,}
            ), document.getElementById('app'))

    </script>
</body>

</html>
